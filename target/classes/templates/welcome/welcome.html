<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='welcome.html',identity=${session.identity})}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


            <div class="table-responsive" style="margin-top: 80px" align="center">


                <table border="1px" width="100%" height="100%" align="center" cellpadding="0px" cellspacing="0px">

                    <tr height="50px">
                        <td bgcolor="#f0f8ff">

                        </td>
                    </tr>

                    <tr height="400px">
                        <td>
                            <!--                            <img th:src="@{/asserts/img/ad.jpg}" width="100%"/>-->
                            <img th:src="@{/asserts/img/ad.jpg}" width="100%"/>
                        </td>
                    </tr>

                    <tr height="100px">
                        <td bgcolor="#dcf5f5">
                            <h1 align="center" bgcolor="#666666">威特斯洗衣店</h1>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" bgcolor="#f0ffff">

                            <table class="table table-striped table-sm" border="5px;">
                                <center><h3>洗衣店价格表</h3></center>
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>衣服种类</th>
                                    <th>单价（元/件）</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>鞋子</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>裤子</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>上衣</td>
                                    <td>15</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>其他（特殊清洗要求）</td>
                                    <td>20</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" bgcolor="#dcdcdc">
                            <a href="#"><font>关于我们</font></a>
                            <a href="#"><font>联系我们</font></a>
                            <a href="#"><font>招贤纳士</font></a>
                            <a href="#"><font>法律声明</font></a>
                            <a href="#"><font>友情链接</font></a>
                            <a href="#"><font>支付方式</font></a>
                            <a href="#"><font>配送方式</font></a>
                            <a href="#"><font>服务声明</font></a>
                            <a href="#"><font>广告声明</font></a>
                            <p>
                                Copyright © 2005-2016 威特斯洗衣店 版权所有
                            </p>
                        </td>
                    </tr>
                </table>


            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
